<ion-view title="login">
  	<ion-content style="background-color: #9CCC65;" scroll="false">
		
		 <!-- Header Logo -->
		<div class="titleStyle">
			<img src="img/logo.svg">
		</div>
		
		<!-- Error Message -->
		<div ng-if="error.message != '' " class="error-message">
			{{error.message}}
		</div>

		<!-- User name and Password input -->
		<form class="container">
			<div class="list">
	  		<label class="item item-input item-floating-label">
	    		<span class="input-label eoko-login-input-label">Email</span>
	    		<input ng-model="user.email" type="email" placeholder="Email">
	  		</label>
				<label class="item item-input item-floating-label">
					<span class="input-label eoko-login-input-label">Password</span>
					<input ng-model="user.password" type="password" placeholder="Password">
				</label>
			</div>
			<button class="button button-block eoko-login-button" ng-click="loginUser()">Log in</button>
		</form>

	</ion-content>
</ion-view>
